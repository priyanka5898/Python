3.	Design Aadhar card registration form and apply all the necessary validations on it. 
Main.html 
<!DOCTYPE html> 
<html> 
<head> 
    <title>Aadhaar Card Registration</title> 
    <style>         .error {             color: red; 
        } 
    </style>     <script>         function validateForm() {             var name = document.forms["registrationForm"]["name"].value;             var aadhaarNumber = document.forms["registrationForm"]["aadhaarNumber"].value;             var email = document.forms["registrationForm"]["email"].value;             var phone = document.forms["registrationForm"]["phone"].value; 
             var isValid = true;             var errorMessages = []; 
 
            // Name validation             if (name == "") {                 errorMessages.push("Name is required");                 isValid = false; 
            } 
 
            // Aadhaar number validation             if (aadhaarNumber == "") {                 errorMessages.push("Aadhaar number is required");                 isValid = false; 
            } else if (aadhaarNumber.length != 12) {                 errorMessages.push("Aadhaar number should be 12 digits");                 isValid = false; 
            } 
 
            // Email validation             if (email == "") { 
                errorMessages.push("Email is required");                 isValid = false; 
            } else if (!validateEmail(email)) {                 errorMessages.push("Invalid email format"); 
                isValid = false; 
           } 
 
            // Phone number validation             if (phone == "") { 
                errorMessages.push("Phone number is required");                 isValid = false; 
            } else if (!validatePhone(phone)) {                 errorMessages.push("Invalid phone number format");                 isValid = false; 
            } 
 
            // Display error messages             if (!isValid) {                 var errorDiv = document.getElementById("errorDiv");                 errorDiv.innerHTML = "";                 for (var i = 0; i < errorMessages.length; i++) {                     errorDiv.innerHTML += "<p class='error'>" + errorMessages[i] + "</p>"; 
                } 
            } 
             return isValid; 
        } 
 
        // Email format validation         function validateEmail(email) {             var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;             return emailRegex.test(email); 
        } 
 
        // Phone number format validation         function validatePhone(phone) {             var phoneRegex = /^\d{10}$/;             return phoneRegex.test(phone); 
        } 
    </script> 
</head> 
<body> 
    <h1>Aadhaar Card Registration</h1> 
 
    <form name="registrationForm" onsubmit="return validateForm()"> 
        <div id="errorDiv"></div> 
 
        <label for="name">Name:</label> 
        <input type="text" id="name" name="name" required><br><br>  
        <label for="aadhaarNumber">Aadhaar Number:</label> 
 

        <input type="text" id="aadhaarNumber" name="aadhaarNumber" required><br><br> 
 
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required><br><br>  
        <label for="phone">Phone Number:</label> 
        <input type="text" id="phone" name="phone" required><br><br>  
        <input type="submit" value="Submit"> 
    </form> 
</body> 
</html>
