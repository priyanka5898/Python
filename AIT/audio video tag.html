5.	Write a program to display Audio and Video file on webpage  
 
Main.html 
<!DOCTYPE html> 
<html> 
<head> 
    <title>Audio and Video</title> 
</head> 
<body> 
    <h2>Audio Example</h2> 
    <audio controls> 
        <source src="audio_file.mp3" type="audio/mpeg">         Your browser does not support the audio element. 
    </audio> 
 
    <h2>Video Example</h2> 
    <video controls width="400" height="300"> 
        <source src="video_file.mp4" type="video/mp4">         Your browser does not support the video element. 
    </video> 
</body> 
</html>
